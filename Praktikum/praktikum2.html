<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Format Teks</title>
    </head>
    <body>
        <h2>Latihan Membuat Format Teks</h2>
        <ul>
            <!--format tebal-->
            <li>
                <b>Ini Adaslah Format Tebal</b>
            </li>
            <!--format mirirng-->
            <li>
                <i>Ini Adaslah Format Tebal</i>
            </li>
            <!--format garis bawah-->
            <li>
                <u>Ini Adaslah Format Tebal</u>
            </li>
            <!--format superscript tekt-->
            <li>
                Ini adalah Format Pangkat x<sup>2</sup> + y <sup>3</sup> = 15
            </li>
            <!--format subscript tekt-->
            <li>
                H<sub>2</sub>O<sub>3</sub>
            </li>
            <!--format highlight-->
            <li>
                <mark>Coding Itu Mudah</mark>
            </li>
            <!--format coret-->
            <li>
                Pemrograman Web itu <del>sulit</del> mudah
            </li>
        </ul>
    </body>
</html>
